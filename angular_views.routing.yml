route_callbacks:
  - '\Drupal\angular_views\Routing\AngularViewsGenerateRoutes::routes'

angular_views_admin:
  path: 'admin/config/user-interface/angular-views-management'
  defaults:
    _form:  '\Drupal\angular_views\Form\AngularViews'
    _title: 'Manage Angular Views'
  requirements:
    _permission: 'access angular admin page'